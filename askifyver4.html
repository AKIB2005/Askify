    --scrollbar: linear-gradient(135deg,var(--accent-a),var(--accent-b));
  }

  .dark{

    --accent-a:#60a5fa;
    --accent-b:#a78bfa;

    --bubble-bot:#0b1224;

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{

    color:var(--text);

                linear-gradient(135deg,var(--bg-grad-a) 0%, var(--bg-grad-b) 100%);
    overflow:hidden;
  }

  body:before{
    content:"";
    position:fixed; inset:-40%;
    background:

      radial-gradient(700px 500px at 85% 65%, rgba(34,211,238,.10), transparent 60%);

    pointer-events:none;
  }

  /* ===================== LAYOUT ===================== */
  .container{
    height:100%;
    max-width:1200px;
    margin:0 auto;
    display:flex; flex-direction:column;
    position:relative; z-index:1;
    box-shadow: var(--shadow);
  }

  /* ===================== HEADER ===================== */

    background:color-mix(in oklab, var(--card), transparent 0%);
    backdrop-filter:saturate(1.2) blur(14px);
    border-bottom:1px solid var(--ring-weak);
    position:sticky; top:0; z-index:2;
  }
  .header-left{display:flex;align-items:center;gap:12px}
  .logo{

    background: linear-gradient(135deg,var(--accent-a),var(--accent-b),var(--accent-c));

    position:relative;
  }
  .logo:after{

  .college-name{font-size:12px;color:var(--muted)}
  .header-right{display:flex;align-items:center;gap:10px}

  .btn-theme{background: linear-gradient(135deg,var(--accent-a),var(--accent-b)); color:#fff; border:none}

  .qbtn{

</style>

  /* ===================== DOM HOOKS ===================== */
  const messagesEl = document.getElementById('messages');
  const welcomeEl  = document.getElementById('welcome');
  const inputEl    = document.getElementById('messageInput');
  const sendBtn    = document.getElementById('sendBtn');
  const clearBtn   = document.getElementById('clearBtn');
  const voiceBtn   = document.getElementById('voiceBtn');
  const langSel    = document.getElementById('languageSelect');
  const themeBtn   = document.getElementById('themeBtn');

  let lang = 'en';

  /* ===================== HELPERS ===================== */
  function speak(text, langCode='en-IN') {
  if (!window.speechSynthesis) return;
  // Cancel any ongoing speech
  window.speechSynthesis.cancel();
  // Pick a matching voice if available
  const voices = window.speechSynthesis.getVoices();
  // Simple language map; expand as needed
  const langMap = {
    en: 'en-IN',
    hi: 'hi-IN',
    mr: 'mr-IN',
    kn: 'kn-IN',
    te: 'te-IN'
  };
  const targetLang = langMap[lang] || 'en-IN';
  const voice = voices.find(v => v.lang === targetLang) || voices[0];
  const utter = new SpeechSynthesisUtterance(text.replace(/<[^>]+>/g, ""));  // Strip HTML
  utter.voice = voice;
  utter.lang = targetLang;
  utter.rate = 1.01;
  window.speechSynthesis.speak(utter);
}

   
function addMessage(html, who='bot'){
  welcomeEl.style.display = 'none';
  const wrap = document.createElement('div');
  wrap.className = `msg ${who}`;
  wrap.innerHTML = `
    <div class="avatar ${who}">${who==='bot'?'ü§ñ':'üßë‚Äçüéì'}</div>
    <div class="bubble">${html}</div>
  `;
  messagesEl.appendChild(wrap);
  messagesEl.parentElement.scrollTop = messagesEl.parentElement.scrollHeight;
  if (who === 'bot') {
    speak(html, lang); // <--- Add this line for spoken reply
  }
}


  function facultyHTML(list=facultyData){
    return list.map(f=>`
      <div class="faculty-card">
        <div class="faculty-name">${f.name}</div>
        <div class="faculty-detail">${f.position}</div>
        <div class="faculty-detail">${f.qualification}</div>
        ${f.location?`<div class="faculty-detail">${f.location}</div>`:""}
      </div>
    `).join('');
  }

  function respond(q){
    const t = kb[lang];
    const s = q.toLowerCase();
    if(s.includes('course')) return t.courses;
    if(s.includes('placement')) return t.placements;
    if(s.includes('admission')) return t.admissions;
    if(s.includes('lab')) return t.labs;
    if(s.includes('principal')) return t.principal;
    if(s.includes('hod')) return t.hod;
    if(s.includes('faculty') || s.includes('teacher') || s.includes('prof')){
      return `${t.faculty}<br>${facultyHTML()}`;
    }
    // Simple faculty name search
    const match = facultyData.find(f => f.name.toLowerCase().includes(s));
    if(match){
      return facultyHTML([match]);
    }
    return t.default;
  }

  /* ===================== EVENTS ===================== */
  function send(){
    const text = inputEl.value.trim();
    if(!text) return;
    addMessage(text,'user');
    inputEl.value='';
    setTimeout(()=> addMessage(respond(text),'bot'), 350);
  }

  sendBtn.addEventListener('click', send);
  inputEl.addEventListener('keydown', e=>{
    if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }
  });

  document.querySelectorAll('.qbtn').forEach(b=>{
    b.addEventListener('click', ()=>{ inputEl.value=b.dataset.question; send(); });
  });

  clearBtn.addEventListener('click', ()=>{
    messagesEl.innerHTML=''; welcomeEl.style.display='flex';
  });

  langSel.addEventListener('change', e=>{
    lang = e.target.value;
    addMessage(kb[lang].greeting,'bot');
    // switch speech recognition language dynamically if available
    if(rec){
      const map={en:'en-IN',hi:'hi-IN',mr:'mr-IN',kn:'kn-IN',te:'te-IN'};
      rec.lang = map[lang] || 'en-IN';
    }
  });

  // theme toggle with localStorage
  function setTheme(mode){
    document.documentElement.classList.toggle('dark', mode==='dark');
    localStorage.setItem('askify-theme', mode);
    themeBtn.textContent = mode==='dark' ? '‚òÄÔ∏è' : 'üåô';
  }
  const savedTheme = localStorage.getItem('askify-theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  setTheme(savedTheme);
  themeBtn.addEventListener('click', ()=> setTheme(document.documentElement.classList.contains('dark')?'light':'dark'));

  // voice input (Chrome)
  let rec;
  if('webkitSpeechRecognition' in window){
    rec = new webkitSpeechRecognition();
    rec.lang = 'en-IN'; rec.interimResults=false; rec.maxAlternatives=1;
    rec.onresult = e => { inputEl.value = e.results[0][0].transcript; send(); };
    rec.onend = ()=> voiceBtn.classList.remove('recording');
    voiceBtn.addEventListener('click', ()=>{
      voiceBtn.classList.add('recording'); rec.start();
    });
  } else {
    voiceBtn.disabled = true; voiceBtn.title = "Voice not supported";
  }

  // initial greeting
  addMessage(kb.en.greeting,'bot');
